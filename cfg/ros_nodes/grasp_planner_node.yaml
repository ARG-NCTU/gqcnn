# ros_topics to subscribe to
ros_topics:
  camera_intrinsics: /primesense_overhead/rgb/camera_info
  object_detector:
    bounding_boxes: /yumi_primesense_object_detector/bounding_boxes
    rgb_image: /yumi_primesense_object_detector/image/rgb
    depth_image: /yumi_primesense_object_detector/image/depth

# visualize cropped images
vis_cropped_images: 0

# padding for the cropped images so when they are rotated to be centered on the grasp point there will not be any gaps where there is no part of the image
width_pad: 60
height_pad: 60

# inpaint
inpaint_rescale_factor: 0.5

# sensor calibration dir
calib_dir: /home/autolab/Public/alan/calib

# policy params
policy:
  # optimization params
  num_seed_samples: 100
  num_gmm_samples: 50
  num_iters: 3
  gmm_refit_p: 0.25
  gmm_component_frac: 0.4
  gmm_reg_covar: 0.01

  # gqcnn params
  gqcnn_model: /home/autolab/Public/data/dex-net/data/models/gqcnn_test_network

  # general params
  deterministic: 1
  gripper_width: 0.05
  crop_height: 96
  crop_width: 96

  # sampling params
  sampling:

    # type
    type: antipodal_depth

    # antipodality
    friction_coef: 0.8
    depth_grad_thresh: 0.005
    depth_grad_gaussian_sigma: 1.0
    downsample_rate: 4
    max_rejection_samples: 2500

    # distance
    max_dist_from_center: 150
    min_dist_from_boundary: 80
    min_grasp_dist: 0.025
    angle_dist_weight: 0.025

    # depth sampling
    depth_samples_per_grasp: 1
    depth_sample_win_height: 1
    depth_sample_win_width: 1
    min_depth_offset: 0.015
    max_depth: 0.69

  # visualization
  vis:
    grasp_sampling : 0
    tf_images: 0
    grasp_candidates: 0
    elite_grasps: 0
    grasp_ranking: 0
    grasp_plan: 0
    final_grasp: 0

    k: 25

